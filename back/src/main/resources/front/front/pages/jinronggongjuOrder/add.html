           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('jinronggongjuOrderId')){
                http.request(`jinronggongjuOrder/info/${http.getParam('jinronggongjuOrderId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                    jquery("#zuiwanhuankuanTime").val(vue.detail.zuiwanhuankuanTime)
                    jquery("#jinronggongjuOrderShenheTime").val(vue.detail.jinronggongjuOrderShenheTime)
                    jquery("#insertTime").val(vue.detail.insertTime)
                    jquery("#createTime").val(vue.detail.createTime)
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('jinronggongjuOrderId')){
                    data["id"]= http.getParam('jinronggongjuOrderId')
                }
                data["jinronggongjuOrderYesnoTypes"]= 1;
                // 提交数据
                http.requestJson(`jinronggongjuOrder/${http.getParam("jinronggongjuOrderId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../jinronggongjuOrder/list.html");
                                http.remove('jinronggongjuOrderId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 最晚还款日期的开始时间和结束时间的效验及格式
            var zuiwanhuankuanTime = layui.laydate.render({
                elem: '#zuiwanhuankuanTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                // ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.zuiwanhuankuanTime = value;
                }
            });
            // 审核时间的开始时间和结束时间的效验及格式
            var jinronggongjuOrderShenheTime = layui.laydate.render({
                elem: '#jinronggongjuOrderShenheTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                // ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.jinronggongjuOrderShenheTime = value;
                }
            });
        }
